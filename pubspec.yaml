name: shop_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  flutter_svg: ^0.22.0 # help us to use SVG in our app
  provider: ^6.0.0 # for State management
  flutter_styled_toast: ^2.0.0 # thông báo mini in app
  intl: ^0.17.0
  reactive_forms: ^10.6.6
  flutter_datetime_picker: ^1.5.1
  #  google_maps_flutter: ^2.1.1
  flutter_slidable: ^1.1.0
  dio: ^4.0.4
  animated_check: ^1.0.5
  http: ^0.13.4
  shared_preferences: ^2.0.12
  flutter_rating_bar: ^4.0.0
  font_awesome_flutter: ^10.2.1
  flutter_switch: ^0.3.2
  table_calendar: ^3.0.7
  modal_bottom_sheet: ^2.0.1

  #  Notification firebase
  cloud_firestore: ^3.1.5
  firebase_core: ^1.10.6
  firebase_messaging: ^11.2.4
  flutter_local_notifications: ^9.1.5
  firebase_messaging_platform_interface: 3.1.6

  carousel_slider: 4.1.1
  connectivity_plus: ^1.0.6

  #  call
  url_launcher: ^6.0.17

  #  auth
  local_auth: ^1.1.11
  flutter_secure_storage: ^6.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 300
    - family: NotoSans
      fonts:
        - asset: assets/fonts/noto_sans/NotoSans-Medium.ttf
        - asset: assets/fonts/noto_sans/NotoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/noto_sans/NotoSans-Regular.ttf
          weight: 300
